<h3 class="container col-6">
    Dados do Usuário
</h3>
<div class="card container col-6">
    <form class="card-block" (ngSubmit)="enviarDados()" *ngIf="! enviado" #formulario="ngForm">
        <div class="form-group" [class.has-success]="nome.valid" [class.has-danger]="nome.invalid">
            <label for="nome">Nome</label>
            <input class="form-control" [class.form-control-success]="nome.valid" type="text" id="nome" [(ngModel)]="_nome" name="nome" #nome="ngModel" placeholder="digite o nome" required>

            <div [hidden]="nome.valid || nome.pristine">
                <small [ngClass]="{'form-control-danger': 'nome.invalid || nome.drity',
                               'form-control-feedback': 'nome.invalid || nome.drity'}">O nome é uma campo obrigatório!</small>
            </div>
        </div>

        <div class="form-group" [class.has-success]="descricao.valid" [class.has-danger]="descricao.invalid">
            <label for="descricao">Descrição</label>
            <input class="form-control" [class.form-control-success]="nome.valid" type="text" id="descricao" [(ngModel)]="_descricao" name="descricao" #descricao="ngModel" placeholder="digite a descrição" required>

            <div [hidden]="descricao.valid || descricao.pristine">
                <small [ngClass]="{'form-control-danger': 'descricao.invalid || descricao.drity',
                               'form-control-feedback': 'descricao.invalid || descricao.drity'}">A descrição é um campo obrigatório!</small>
            </div>
        </div>

        <div class="form-group">
            <label for="pontuacao">Pontuação</label>
            <input class="form-control" type="text" id="pontuacao" [(ngModel)]="_pontuacao" name="pontuacao" #pontuacao="ngModel">
        </div>

        <button class="btn" type="submit" [disabled]="formulario.invalid">Cadastrar</button>
    </form>
</div>

<div class="card card-block container col-6" *ngIf="enviado">
    <div>
        <h2>Dados Enviados!</h2>
    </div>

    <div>
        <p>Nome: <strong>{{_nome}}</strong></p>
    </div>

    <div>
        <p>Descrição: <strong>{{_descricao}}</strong></p>
    </div>

    <div>
        <p>Pontuação: <strong>{{_pontuacao}}</strong></p>
    </div>

    <button (click)="voltar()">Voltar</button>
</div>
